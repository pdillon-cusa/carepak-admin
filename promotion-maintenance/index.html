<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <!-- Overlay: Loading and Modals -->
    <div class="loading"></div>
    <div class="overlay"></div>

  <header>
    <a href="../">
        <div class="logo"><h1>Canon CarePAK</h1></div>
    </a>
    <div class="app-name">CarePAK Administration</div>
  </header>

  <div class="custom-container">

    <div class="section-head">
        <div class="section-head__title">
            <h3>Promotion Maintenance</h3>
        </div>
        <div class="section-head__actions">
            <button class="button warning" onclick="showAddPromotionModal()">Add Promotion</button>
        </div>
    </div>  

    <table id="promotionMaintenanceData" class="display stripe" style="width: 100%">
        <thead>
            <tr>
                <th>Product SKU</th>
                <th>Product Name</th>
                <th>Product Model</th>
                <th>CarePak SKU</th>
                <th>CarePak Type</th>
                <th>CarePak Period</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Registration Period</th>
                <th class="no-sort"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

  </div> <!-- / container -->

  <footer>
    <div class="foot-content">
      &copy; Canon 2018
    </div>
  </footer>


  
    <!-- Edit SKU Modal -->
    <div class="custom-modal" id="editPromotionModal">
            <div class="close-overlay">&times;</div>
            <div class="custom-modal__title"></div>
            <form id="editPromotionInfo" method="get" action="">

                <div class="custom-modal__label">
                    <label for="productName">Product Name</label>
                </div>
                <div class="format-data">
                    <input class="form-control" id="productName" name="productName" title="Error">
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="custom-modal__label">
                            <label for="productSku">Product SKU</label>
                        </div>
                        <div class="format-data">
                            <input class="form-control" id="productSku" name="productSku" title="Error">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="custom-modal__label">
                            <label for="productModel">Product Model</label>
                        </div>
                        <div class="format-data">
                            <input class="form-control" id="productModel" name="productModel" disabled>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="custom-modal__label">
                            <label for="carePakSku">CarePak SKU</label>
                        </div>
                        <div class="format-data">
                            <input class="form-control" id="carePakSku" name="carePakSku" disabled>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="custom-modal__label">
                            <label for="carePakType">CarePak Type</label>
                        </div>
                        <div class="format-data">
                            <input class="form-control" id="carePakType" name="carePakType" disabled>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="custom-modal__label">
                            <label for="carePakPeriod">CarePak Period</label>
                        </div>
                        <div class="format-data">
                            <select id="carePakPeriod" name="carePakPeriod">
                                <option>13</option>
                                <option>24</option>
                                <option>36</option>
                                <option>37</option>
                                <option>48</option>
                                <option>49</option>
                                <option>60</option>
                            <select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="custom-modal__label">
                            <label for="registrationPeriod">Registration Period</label>
                        </div>
                        <div class="format-data">
                            <input class="form-control" id="registrationPeriod" name="registrationPeriod" disabled>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="custom-modal__label">
                            <label for="startDate">Start Date</label>
                        </div>
                        <div class="format-data">
                            <input class="form-control" id="startDate" name="startDate" disabled>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="custom-modal__label">
                            <label for="endDate">End Date</label>
                        </div>
                        <div class="format-data">
                            <input class="form-control" id="endDate" name="endDate" disabled>
                        </div>
                    </div>
                </div>
                <div class="button-section">
                    <button class="button alert" onclick="closeModal()">Cancel</button>
                    <input class="button" type="submit" value="Save">
                </div>
            </form>
            
        </div>
        <!-- / Edit SKU Modal -->
