<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
</head>

<body>
    <!-- Overlay: Loading and Modals -->
    <div class="loading"></div>
    <div class="overlay"></div>

  <header>
    <a href="../">
        <div class="logo"><h1>Canon CarePAK</h1></div>
    </a>
    <div class="app-name">CarePAK Administration</div>
  </header>

  <div class="custom-container">

    <div class="section-head">
        <div class="section-head__title">
            <h3>SKU Maintenance</h3>
        </div>
        <div class="section-head__actions">
            <button class="button warning" onclick="showAddSkuModal()">Add SKU</button>
        </div>
    </div>  

    <table id="skuMaintenanceData" class="display stripe" style="width: 100%">
        <thead>
            <tr>
                <th>CarePAK Type</th>
                <th>CarePAK SKU</th>
                <th>CarePak SKU Name</th>
                <th>CarePak Desc.</th>
                <th>Product Group</th>
                <th>Product Code</th>
                <th>Level 2 Code</th>
                <th>Data Recovery</th>
                <th>Prefix</th>
                <th>Term</th>
                <th class="no-sort"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

  </div> <!-- / container -->

  <footer>
    <div class="foot-content">
      &copy; Canon 2018
    </div>
  </footer>


  
    <!-- Edit SKU Modal -->
    <div class="custom-modal" id="editSkuModal">
            <div class="close-overlay">&times;</div>
            <div class="custom-modal__title"></div>
            <form id="editSkuInfo" method="get" action="">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="custom-modal__label">
                            <label for="carePakType">CarePAK Type</label>
                        </div>
                        <div class="format-data">
                            <select id="carePakType" name="carePakType">
                                <option value="CarePAK Plus">CarePAK Plus</option>
                                <option value="">None</option>
                            <select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="custom-modal__label">
                            <label for="cpSku">CarePAK SKU</label>
                        </div>
                        <div class="format-data">
                            <input class="form-control" id="cpSku" name="cpSku" title="Error">
                        </div>
                    </div>
                </div>

                <div class="custom-modal__label">
                    <label for="cpSkuName">CarePAK SKU Name</label>
                </div>
                <div class="format-data">
                    <input class="form-control" id="cpSkuName" name="cpSkuName" disabled>
                </div>

                <div class="custom-modal__label">
                    <label for="productCode">Product Group</label>
                </div>
                <div class="format-data">
                    <input class="form-control" id="productGroup" name="productCode" disabled>
                </div>

                <div class="custom-modal__label">
                    <label for="productCode">Product Code</label>
                </div>
                <div class="format-data">
                    <input class="form-control" id="productCode" name="productCode" disabled>
                </div>

                <div class="custom-modal__label">
                    <label for="level2Code">Level 2 Code</label>
                </div>
                <div class="format-data">
                    <input class="form-control" id="level2Code" name="level2Code" disabled>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="custom-modal__label">
                            <label for="dataRecovery">Data Recovery</label>
                        </div>
                        <div class="format-data">
                            <select id="dataRecovery" name="dataRecovery">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            <select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="custom-modal__label">
                            <label for="term">Term (Months)</label>
                        </div>
                        <div class="format-data">
                            <select id="term" name="term">
                                <option>13</option>
                                <option>24</option>
                                <option>36</option>
                                <option>37</option>
                                <option>48</option>
                                <option>49</option>
                                <option>60</option>
                            <select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="custom-modal__label">
                            <label for="startDate">Start Date</label>
                        </div>
                        <div class="format-data">
                            <input type="text" name="startDate" class="form-control" placeholder="Start Date" id="startDate">
                        </div>
                    </div>
                </div>

                

                <div class="custom-modal__label">
                    <label for="prefix">Prefix</label>
                </div>
                <div class="format-data">
                    <input class="form-control" placeholder="E.g.: ESPA or ESPADR" id="prefix" name="prefix" title="Error">
                </div>


                <div class="button-section">
                    <button class="button alert" onclick="closeModal()">Cancel</button>
                    <input class="button" type="submit" value="Save">
                </div>
            </form>
            
        </div>
        <!-- / Edit SKU Modal -->
