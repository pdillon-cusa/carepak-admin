     <!-- Manage CarePAK Modal -->
     <div class="custom-modal" id="manageCarePaksModal">
        <div class="close-overlay">&times;</div>
        <div class="custom-modal__title">Manage CarePAK Types</div>
        <form id="manageCarePaksInfo" method="get" action="">

            <div class="custom-modal__label">
                <label for="carePakType">CarePAK Type</label>
            </div>
            <div class="format-data">
                <select id="carePakType" name="carePakType">
                    <option>Plus</option>
                <select>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="custom-modal__label">
                        <label for="productSku">Starts</label>
                    </div>
                    <div class="format-data">
                        <select id="carePakStarts" name="carePakStarts">
                            <option>On HW purchase date</option>
                            <option>After limited warranty</option>
                        <select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="custom-modal__label">
                        <label for="maxCoverage">Max Coverage <i class="icon-tooltip-help" id="showTooltip"></i></label>
                    </div>
                    <div class="format-data">
                        <select id="maxCoverage" name="maxCoverage">
                            <option>3 years</option>
                            <option>5 years</option>
                            <option>6 years</option>
                        <select>
                    </div>
                </div>
            </div>

            <div class="maxCoverageTooltip" id="maxTooltip">
                <span class="close-tooltip">
                  <span>&times;</span>
                </span>
                <p>Beginning with hardware purchase date and inclusive of limited warranty and max possible renewals.</p>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="custom-modal__label">
                        <label for="carePakPurchaseWindow">CarePAK Purchase Window</label>
                    </div>
                    <div class="format-data">
                        <select id="carePakPurchaseWindow" name="carePakPurchaseWindow">
                            <option>90 days from HW purchase date</option>
                            <option>While HW is under warranty</option>
                        <select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="custom-modal__label">
                        <label for="registrationWindow">Registration Window</label>
                    </div>
                    <div class="format-data">
                        <select id="registrationWindow" name="registrationWindow">
                            <option>Up to last day of coverage</option>
                        <select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="custom-modal__label">
                        <label for="renewable">Renewable</label>
                    </div>
                    <div class="format-data">
                        <select id="renewable" name="renewable">
                            <option>Yes</option>
                            <option>No</option>
                        <select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="custom-modal__label">
                        <label for="autoregister">Auto Register</label>
                    </div>
                    <div class="format-data">
                        <select id="autoregister" name="autoregister">
                            <option>Yes</option>
                            <option>No</option>
                        <select>
                    </div>
                </div>
            </div>

            <div class="button-section">
                <button class="button alert" onclick="closeModal()">Cancel</button>
                <input class="button" type="submit" value="Save">
            </div>
        </form>
        
    </div>
