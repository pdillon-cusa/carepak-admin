<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <base href="/">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
</head>

<body>

  <header>
    <a href="index.html">
        <div class="logo"><h1>Canon CarePak SKU Maintenance</h1></div>
    </a>
    <div class="app-name">CarePak Administration</div>
  </header>

  <div class="custom-container">

    <div class="section-head">
        <div class="section-head__title">
            <h3>SKU Maintenance</h3>
        </div>
        <div class="section-head__actions">
            <button class="button">Export</button>
            <button class="button">Add SKU</button>
        </div>
    </div>  

    <table id="example" class="display" style="width:100%">
            <thead>
                    <tr>
                        <th>CarePak SKU</th>
                        <th>CarePak SKU Name</th>
                        <th>Product Group</th>
                        <th>Product Code</th>
                        <th>Level 2 Code</th>
                        <th>Data Recovery</th>
                        <th>Prefix </th>
                        <th>Term</th>
                        <th class="no-sort">Choose</th>
                    </tr>
            </thead>
        </table>



  </div> <!-- / container -->

  <footer>
    <div class="foot-content">
      &copy; Canon 2018
    </div>
  </footer>
 
  <script src="js/vendor/jquery-3.3.1.js"></script>
  <script src="js/vendor/jquery.dataTables.js"></script>
  <script>
    $(document).ready(function() {
        $('#example').DataTable( {
            "ajax": 'jsonData.json',
            columns: [
                { data: 'sku' },
                { data: 'company' },
                { data: 'productGroup' },
                { data: 'productCode' },
                { data: 'level2Code' },
                { data: 'dataRecovery' },
                { data: 'prefix' },
                { data: 'term' },
                { data: 'checked' }
            ],
            columnDefs: [{
                render: function (data, type, row) {
                    return (data === true) ? '<input type="checkbox" checked>' : '<input type="checkbox">';
                },
                targets: 8
            },
            { 
                className: "dt-center", 
                targets: "_all"
            }]
        });
    } );
   </script>

</body>
</html>
